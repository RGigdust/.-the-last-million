        .click-area { height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .lion-btn { width: 250px; height: 250px; border-radius: 50%; background: radial-gradient(circle, #2a303c, #0b0e14); border: 5px solid var(--gold); box-shadow: 0 0 50px rgba(212,175,55,0.2); display: flex; align-items: center; justify-content: center; transition: transform 0.05s; cursor: pointer; }

</head>
<body>

    <div class="header">
        <div class="stat-box"><small>Ø¹Ù…Ù„Ø§ØªÙƒ</small><b id="balance">0.000</b></div>

    <div class="click-area" id="click-zone">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bal = 0;
        let energy = 1000;

        function handleTap(e) {
            if (energy <= 0) return;

            // 1. Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ø±ØµÙŠØ¯
            bal += 0.001;
            energy -= 2;
            updateUI();

            // 2. Ø§Ù‡ØªØ²Ø§Ø² Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ (Haptic)
            tg.HapticFeedback.impactOccurred('medium');

            // 3. Ø§Ù„Ø±Ù‚Ù… Ø§Ù„Ø·Ø§Ø¦Ø± (+0.001)
            createFloatingText(e.clientX, e.clientY);
        }

        function createFloatingText(x, y) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = '+0.001';
            text.style.left = `${x}px`;
            text.style.top = `${y}px`;
            document.getElementById('click-zone').appendChild(text);
            setTimeout(() => text.remove(), 700);
        }

        function updateUI() {
            document.getElementById('balance').innerText = bal.toFixed(3);
            document.getElementById('energy-num').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
        }

        // Ø´Ø­Ù† Ø§Ù„Ø·Ø§Ù‚Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
        setInterval(() => {
            if (energy < 1000) {

        }, 1500);
    </script>
</body>
