<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>body { margin: 0; background: #002200; }</style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade' },
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, target;

        function preload() {
            // ØµÙˆØ± Ø¨Ø¯ÙŠÙ„Ø© Ù…Ø¶Ù…ÙˆÙ†Ø© Ù„Ù„Ø¹Ù…Ù„
            this.load.image('lion', 'https://cdn-icons-png.flaticon.com/512/616/616412.png');
            this.load.image('building', 'https://cdn-icons-png.flaticon.com/128/3412/3412581.png');
        }

        function create() {
            // Ø¥Ø¶Ø§ÙØ© Ù…Ø¨Ù†Ù‰ Ø§Ù„Ø¨ÙˆØ±ØµØ© ÙƒÙ…Ø«Ø§Ù„
            let market = this.physics.add.staticImage(window.innerWidth/2, window.innerHeight/3, 'building').setScale(0.8);
            this.add.text(window.innerWidth/2, window.innerHeight/3 - 60, "ðŸ›ï¸ Ø§Ù„Ø¨ÙˆØ±ØµØ©", {fontSize:'20px', fill:'#ffd700'}).setOrigin(0.5);

            // Ø§Ù„Ù„Ø§Ø¹Ø¨
            player = this.physics.add.sprite(window.innerWidth/2, window.innerHeight/2, 'lion').setScale(0.2);
            
            this.input.on('pointerdown', (pointer) => {
                target = pointer;
                this.physics.moveToObject(player, target, 200);
            });
        }

        function update() {
            if (target) {
                let dist = Phaser.Math.Distance.Between(player.x, player.y, target.x, target.y);
                if (dist < 10) player.body.reset(player.x, player.y);
            }
        }
    </script>
</body>
</html>
